<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏸️ Standby Screen</title>
    <style>
        :root {
            --background: #131313;
            --text: #FFFFFF;
            --primary-accent: #4caf50;
            --secondary-accent: #ff4081;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-accent);
        }
        
        main {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        
        #dvd-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #dvd-image {
            position: absolute;
            width: 150px;
            height: auto;
        }
        
        footer {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            
            #dvd-image {
                width: 100px;
            }
        }
        
        @media (max-width: 400px) {
            #dvd-image {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Standby Screen</h1>
        <p></p>
    </header>
    
    <main>
        <section id="dvd-container">
            <img id="dvd-image" src="Assets/image.png" alt="Moving DVD Logo">
        </section>
    </main>
    
    <footer>
        <p>© 2025 DVD Standby Screen Simulator</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('dvd-container');
        const image = document.getElementById('dvd-image');

        let containerWidth, containerHeight, imageWidth, imageHeight;
        let x = 0, y = 0, dx, dy;
        
        // Wait for image to be loaded before getting dimensions
        function initAnimation() {
            // Get current dimensions
            containerWidth = container.offsetWidth;
            containerHeight = container.offsetHeight;
            imageWidth = image.offsetWidth;
            imageHeight = image.offsetHeight;
            
            // Random starting position within bounds
            x = Math.floor(Math.random() * (containerWidth - imageWidth));
            y = Math.floor(Math.random() * (containerHeight - imageHeight));
            
            // Random direction and speed
            dx = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);
            dy = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);
            
            // Apply initial position
            updatePosition();
            
            // Start animation loop
            requestAnimationFrame(animate);
        }
        
        function updatePosition() {
            image.style.left = x + 'px';
            image.style.top = y + 'px';
        }
        
        function animate() {
            // Update position
            x += dx;
            y += dy;
            
            // Check for horizontal boundaries
            if (x <= 0 || x + imageWidth >= containerWidth) {
                dx = -dx; // Reverse direction
                x = x <= 0 ? 0 : containerWidth - imageWidth; // Fix position to stay within bounds
            }
            
            // Check for vertical boundaries
            if (y <= 0 || y + imageHeight >= containerHeight) {
                dy = -dy; // Reverse direction
                y = y <= 0 ? 0 : containerHeight - imageHeight; // Fix position to stay within bounds
            }
            
            updatePosition();
            requestAnimationFrame(animate);
        }
        
        // Handle window resizing
        window.addEventListener('resize', function() {
            containerWidth = container.offsetWidth;
            containerHeight = container.offsetHeight;
            
            // Keep logo within bounds after resize
            x = Math.min(x, containerWidth - imageWidth);
            y = Math.min(y, containerHeight - imageHeight);
            
            updatePosition();
        });
        
        // Check if image is already loaded
        if (image.complete) {
            initAnimation();
        } else {
            image.onload = initAnimation;
        }
    });
</script>
</body>
</html>
